<ion-header>

  <ion-navbar color="midnight-blue">
    <ion-title>Enviar SMS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

      <ion-item>
          <ion-label stacked>Destinat√°rio</ion-label>
          <ion-input [(ngModel)]="phoneNumber" type="tel"></ion-input>
        </ion-item>

    <ion-item>
      <ion-label stacked>Digite sua mensagem</ion-label>
      <ion-input [(ngModel)]="textMessage" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button icon-left clear item-right (click)="sendTextMessage()">
      <ion-icon name="checkmark"></ion-icon>
      Send
    </button>
    </ion-item>
  </ion-card>

  <div padding>
      <button ion-button color="midnight-blue" block type="submit" (click)="homePage()">Voltar a lista de contatos</button>
    </div>

  
</ion-content>
