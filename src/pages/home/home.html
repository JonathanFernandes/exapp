<ion-header>
  <ion-navbar color="midnight-blue">
    <ion-title>
     Lista de contatos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list >
    <ion-item-sliding *ngFor="let contact of contacts | async">>
      <ion-item>
        <h1>{{ contact.name }}</h1>
        <p>{{ contact.tel }}</p>
      </ion-item >
      <ion-item-options side="left">
        <button ion-button color="Nephritis" (click)="editContact(contact)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="midnight-blue" (click)="showAlert()"(click)="removeContact(contact.key)">
          <ion-icon name="trash"></ion-icon>
        </button> 
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="Nephritis" (click)="newContact()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
   
    <div padding>
        <button ion-button color="pomegranate" block type="submit" (click)="sendMsg()">Clique para enviar uma menssagem</button>
      </div>
</ion-content>
